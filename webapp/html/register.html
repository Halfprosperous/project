<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,
	user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/jquery-1.9.0.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
</head>
<body>
	<a class="top">注册甫田网账号</a>
	<form class="form">
		<input class="phone" placeholder ="手机">
		<input class="massage" placeholder ="短信验证码">
		<span class="verify">获取验证码</span>
		<input class="password" placeholder="请输入密码" type="password">
		<input class="check" type="checkbox">
		<a class="agree">我已经阅读并同意<span class="href">甫田网的条款和使用条件</span></a>
	</form>
	<a class="btnbox">注册</a>

	<p class="last">已有账号？去登陆!</p>
	
</body>
<script src="../js/register.js"></script>
</html>
